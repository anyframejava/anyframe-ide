<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>[BlockUI] Basic Sample</title>
    <link href="../../../common/css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
    <script src="../../../common/exlibs/jquery-1.9.0.js"></script>
    <script src="../../../common/exlibs/jquery-ui-1.10.0.custom.js"></script>
    <script src="../../../common/exlibs/jquery.blockUI.js"></script>

    <link type="text/css" rel="stylesheet" href="../../../common/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="sub_css/basic.css">
    <link type="text/css" rel="stylesheet" href="sub_css/bustyle.css">

    <script>
        $(document).ready(function () {
            $('#loadingMsg').button().click(function () {
                $.blockUI({ css: {
                    border: 'none',
                    padding: '15px',
                    backgroundColor: '#000',
                    '-webkit-border-radius': '10px',
                    '-moz-border-radius': '10px',
                    opacity: .5,
                    color: '#fff'
                } });

                setTimeout($.unblockUI, 2000);
            });

            $('#imageMsg').button().click(function () {
                $.blockUI({ css: {
                    width: '100px',
                    border: 'none',
                    padding: '0px',
                    backgroundColor: '#000000',
                    '-webkit-border-radius': '10px',
                    '-moz-border-radius': '10px',
                    opacity: .7,
                    color: '#ffffff'
                },
                    overlayCSS: {
                        backgroundColor: '#000000',
                        opacity: .4
                    },
                    message: '<img src="sub_css/images/loadingBar17_2.gif" />'
                });

                setTimeout($.unblockUI, 2000);
            });

            $('#growlMsg').button().click(function () {
                $.growlUI('Growl Notification', 'Have a nice day!');
            });
        });
    </script>
</head>
<body>
<div class="title">기본 Block</div>
<p>▶ 버튼을 클릭하면 BlockUI가 동작하여 화면에 기본 메시지 ('Please wait')를 출력한다. (2초후 사라진다.)</p>
<button id="loadingMsg">Loading Message</button>
<div class="title">이미지 Block</div>
<p>▶ 버튼을 클릭하면 BlockUI가 동작하여 화면에 설정된 이미지를 출력한다. (2초후 사라진다.)</p>
<button id="imageMsg">Image Message</button>
</body>
</html>
