<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>[Dialog] Effect Sample</title>
<link href="../../../common/css/smoothness/jquery-ui-1.10.0.custom.css"	rel="stylesheet">
<script src="../../../common/exlibs/jquery-1.9.0.js"></script>
<script src="../../../common/exlibs/jquery-ui-1.10.0.custom.js"></script>

<link type="text/css" rel="stylesheet" href="../../../common/css/style.css"/>
<link type="text/css" rel="stylesheet" href="sub_css/effect.css">

<script type="text/javascript">

	var ENV = {
		ID_DIALOG : "#dialog",
		ID_OPEN : "#open",
		ID_CLOSE : "#close"
	};

	var dialogEffectView = {

		init : function() {

			initDialog();

			function initDialog() {
			};
		},
	
	setShowEffect : function(target, effectVal){
		$(target).dialog( "option", "show", effectVal );
	},
	
	setHideEffect : function(target, effectVal){
		$(target).dialog( "option", "hide", effectVal );
	},
	
	
	setDragOpacity : function(target, opacityVal) {
			$(target).on("dialogdrag", function(event, ui) {
				$(this).parent().draggable({
					opacity : opacityVal
				})
			});
	},
	
	setDragRevert : function (target, revertVal){
		$(target).on("dialogdrag", function(event, ui){
			$(this).parent().draggable({
				revert : revertVal
			})
		});
	},
	
	setDragBorder : function(target, borderVal){
		$(target).on("dialogdrag", function(event, ui){
			$(this).parent().css("border", borderVal);
		});
	}

	};

	$(document).ready(
			function() {

				$("#open, #close ").button();

				$(ENV.ID_DIALOG).dialog({
					autoOpen : false
				});

				$(ENV.ID_OPEN).on("click",function() {
							dialogEffectView.setShowEffect(ENV.ID_DIALOG, $("#showAnim").val());
							dialogEffectView.setHideEffect(ENV.ID_DIALOG, $("#hideAnim").val());
							$(ENV.ID_DIALOG).dialog("open");
						});

				$(ENV.ID_CLOSE).on("click", function() {
							$(ENV.ID_DIALOG).dialog("close");
				});

				$("#opacity").on("click", function() {
					if ($(this).is(":checked") == true) {
							dialogEffectView.setDragOpacity(ENV.ID_DIALOG, 0.4);
					} else {
							dialogEffectView.setDragOpacity(ENV.ID_DIALOG, 1)
					}
				});
				
				$("#revert").on("click", function() {
					if ($(this).is(":checked") == true) {
							dialogEffectView.setDragRevert(ENV.ID_DIALOG, true);
					} else {
							dialogEffectView.setDragRevert(ENV.ID_DIALOG, false);
					}
				});
				
				$("#border").on("click", function() {
					if ($(this).is(":checked") == true) {
							dialogEffectView.setDragBorder(ENV.ID_DIALOG, "thick solid blue");
					} else {
							dialogEffectView.setDragBorder(ENV.ID_DIALOG, "thin solid grey");
					}
				});

			});
</script>
</head>
<body>

	<div id="dialog" title="Basic dialog"></div>

	<div class="title">Dialog Interaction</div>
	<div class="button-div">
		<button id="open" type="button">open</button>
		<button id="close" type="button">close</button>
	</div>


	<div class="title">Dialog Effect</div>
	<div>
	<div class="text-area">Show Effect :</div>
	<div class="input-area">
		<select id="showAnim">
			<option value="show">Show (default)</option>
			<option value="blind">Blind</option>
			<option value="bounce">Bounce</option>
			<option value="clip">Clip</option>
			<option value="drop">Drop</option>
			<option value="explode">Explode</option>
			<option value="fade">Fade</option>
			<option value="fold">Fold</option>
			<option value="highlight">Highlight</option>
			<option value="puff">Puff</option>
			<option value="pulsate">Pulsate</option>
			<option value="scale">Scale</option>
			<option value="shake">Shake</option>
			<option value="size">Size</option>
			<option value="slide">Slide</option>
			<option value="">None</option>
		</select>
	</div>
	</div>
	
	<div>
	<div class="text-area">Hide Effect :</div>
	<div class="input-area">
		<select id="hideAnim">
			<option value="hide">Hide (default)</option>
			<option value="blind">Blind</option>
			<option value="bounce">Bounce</option>
			<option value="clip">Clip</option>
			<option value="drop">Drop</option>
			<option value="explode">Explode</option>
			<option value="fade">Fade</option>
			<option value="fold">Fold</option>
			<option value="highlight">Highlight</option>
			<option value="puff">Puff</option>
			<option value="pulsate">Pulsate</option>
			<option value="scale">Scale</option>
			<option value="shake">Shake</option>
			<option value="size">Size</option>
			<option value="slide">Slide</option>
			<option value="">None</option>
		</select>
	</div>
	</div>
	
	
	<div>
	<div class="text-area">Drag Effect :</div>
	<div class="input-area">
		<ul>
			<li><input id="opacity" type="checkbox" value="opacity" /><label for="opacity">Opacity 40%</label></li>
			<li><input id="revert" type="checkbox" value="revert" /><label	for="revert">Revert</label></li>
			<li><input id="border" type="checkbox" value="border" /><label for="border">Border</label></li>
		</ul>
	</div>
	</div>

</body>
</html>
