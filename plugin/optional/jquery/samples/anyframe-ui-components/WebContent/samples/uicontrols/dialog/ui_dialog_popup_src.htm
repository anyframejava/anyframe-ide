<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>[Dialog] Popup Sample</title>
    <link type="text/css" rel="stylesheet" href="../../../common/css/smoothness/jquery-ui-1.10.0.custom.css"/>
    <link type="text/css" rel="stylesheet" href="../../../common/exlibs/css/ui.jqgrid.css"/>
    <link type="text/css" rel="stylesheet" href="../../../common/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="sub_css/popup.css"/>

    <script type="text/javascript" src="../../../common/exlibs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../../../common/exlibs/jquery-ui-1.10.0.custom.js"></script>
    <script type="text/javascript" src="../../../common/exlibs/jquery.jqGrid.src.js"></script>
    <script type="text/javascript" src="../../../common/exlibs/grid.locale-en.js"></script>

    <script type="text/javascript">
        var ENV = {
            ID_DIALOG_POP: "#dialog_pop"
        };

        $(document).ready(function () {

            var dialogObject = $(ENV.ID_DIALOG_POP).dialog({
                autoOpen: false,
                title: '사업조회',
                width: '450',
                height: '380',
                modal: true,
                resizable: false,
                draggable: true,
                closeOnEscape: true,
                show: 'fade',
                hide: 'fade'
            });

            $("#open").button().on("click", function () {
                dialogObject.load('sub/sample_popup.html').dialog('open');
            });

        });
    </script>
</head>
<body>

<div class="title">Dialog Popup</div>
<div id="dialog_pop"></div>
<div class="button-div">
    <button id="open" type="button">open</button>
</div>

</body>
</html>
