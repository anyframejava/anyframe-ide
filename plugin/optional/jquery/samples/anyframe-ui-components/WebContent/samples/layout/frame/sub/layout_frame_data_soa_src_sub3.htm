<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="../../../../common/css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
<script src="../../../../common/exlibs/jquery-1.9.0.js"></script>
<script src="../../../../common/exlibs/jquery-ui-1.10.0.custom.js"></script>
<script type="text/javascript">
	function updateListView()
	{
		var newArryData = parent.sharedObject.getData();
		
		$("#ListView li").remove();
		
		for(var dx = 0, len = newArryData.length; dx < len; dx++)
		{
			$("#ListView").append("<li>" + newArryData[dx] + "</li>" );
		}
		
	}
</script>
<style>
	body {
		font-size: 10px;
	}
</style>
</head>
<body>
<h3>DataView Frame Loaded..</h3>
<ul id="ListView">
</ul>
</body>
</html>
