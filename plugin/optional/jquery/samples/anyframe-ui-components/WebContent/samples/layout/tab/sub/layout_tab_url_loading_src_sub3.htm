<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TAB url_loading - sub3</title>
<script src="../../../common/exlibs/jquery-1.9.0.js"></script>
<script>

	$(document).ready(function() {
		
		var newhtml = "";
		
		for(var nx = 0; nx < 12; nx++)
		{
			newhtml += createTextSpan(10 + 5*nx);
		}
		
		$("#font_panel").html(newhtml);		
		
		function createTextSpan(nSize)
		{
			var makehtml = "<span style='font-size:" + nSize + "pt;'>가</span>\n";
			
			return makehtml;
		}
		
	});
</script>

</head>
<body>
<h1>글꼴크기 변경</h1>

<div id="font_panel">
</div>

</body>
</html>
