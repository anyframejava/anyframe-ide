<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>[AnyFrame UI Button] Basic Sample</title>
<link href="../../../common/css/smoothness/jquery-ui-1.10.0.custom.css"	rel="stylesheet">
<script src="../../../common/exlibs/jquery-1.9.0.js"></script>
<script src="../../../common/exlibs/jquery-ui-1.10.0.custom.js"></script>

<link type="text/css" rel="stylesheet" href="../../../common/css/style.css" />

<script type="text/javascript">

	var editComboboxView = {

		availableTags : [ 
		                  {value : "Apple", label : "Apple"}, 
		                  {value : "Apricot", label : "Apricot"}, 
		                  {value : "Banana", label : "Banana"}, 
		                  {value : "Peach", label : "Peach"}, 
		                  {value : "Pear", label : "Pear"}, 
		                  {value : "Orange", label : "Orange"},
		                  {value : " 사과", label : "사과"}, 
		                  {value : "바나나", label : "바나나"},
		                  
		                  ],

		init : function() {

			initEdit();

			function initEdit() {

			};

		},

		addAutocompleteData : function(data) {
			this.availableTags.push(data);
		},

		showAddedList : function(data) {
			$("#autocompleteList").append('<br><span>' + data + '</span>');
		},

		message : function(message) {
			$("<li>").text(message).appendTo("#testAutocomplete");
			$("#testAutocomplete").scrollTop(0);
		}

	};

	$(document).ready(function() {

				editComboboxView.init();

				$("#input").focus(function() {
					$("#input").autocomplete("search", "");
				});

				$("#input").autocomplete(
						{
							minLength : 0,
							source : editComboboxView.availableTags,
							select : function(event, ui) {
								editComboboxView.message("Selected: value ="
										+ ui.item.value + " / label = "
										+ ui.item.label);
							}
						});

				$("#showAllButton").button({
					icons : {
						primary : "ui-icon-triangle-1-s"
					},
					text : false
				}).removeClass("ui-corner-all").addClass("ui-corner-right")
						.click(function() {
							$("#input").focus();
						}).css("position", "relatvive").position({
							my : "left top",
							at : "right top",
							of : "#input"
						}).css({
							"height" : "22px",
							"top" : "-1px"
						});

	});
</script>

</head>

<body >
	<div class="comboboxDiv" style="display: inline-block;">
		<input id="input" type="text" value="select one">
		<button id="showAllButton" type="button"></button>
	</div>
	<hr>
	<div id="testAutocomplete"></div>

</body>

</html>
