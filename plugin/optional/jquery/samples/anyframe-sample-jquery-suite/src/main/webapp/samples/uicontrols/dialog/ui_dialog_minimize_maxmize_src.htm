<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>[Dialog] Basic Sample</title>
<link href="../../../common/css/smoothness/jquery-ui-1.10.0.custom.css"	rel="stylesheet">
<script src="../../../common/exlibs/jquery-1.9.0.js"></script>
<script src="../../../common/exlibs/jquery-ui-1.10.0.custom.js"></script>

<link type="text/css" rel="stylesheet" href="../../../common/css/style.css"/>
<link type="text/css" rel="stylesheet" href="sub_css/minimize_maximize.css">

<style>
.ui-dialog-titlebar button
</style>
<script type="text/javascript">

	var ENV = {
		ID_DIALOG : "#dialog",
		ID_OPEN : "#open",
		ID_CLOSE : "#close"
	};

	var dialogBasicView = {

		init : function() {

			initDialog();

			function initDialog() {
			};
		}
		

	};

	$(document).ready(function() {

		$("#open, #close").button();

		$(ENV.ID_DIALOG).dialog({
			autoOpen : false
		});

		$(ENV.ID_OPEN).on("click", function() {
			$(ENV.ID_DIALOG).dialog("open");
		});

		$(ENV.ID_CLOSE).on("click", function() {
			$(ENV.ID_DIALOG).dialog("close");
		});
		
		$("#ui-id-1").css("width", "70%");
		$(".ui-dialog-titlebar").append("<button id='addBtn1'><span id='icon1'></span></button>");
		var btnClass = $("#ui-id-1").next().attr("class");
		var spanClass = $("#ui-id-1").next().children().attr("class");
		
		
		$("#addBtn1").addClass(btnClass);
		$("#addBtn1").css("right", "2em");
		
		$("#icon1").addClass(spanClass)
						  .removeClass("ui-icon-closethick")
						  .addClass("ui-icon-plusthick");
		
		

		$(".ui-dialog-titlebar").append("<button id='addBtn2'><span id='icon2'></span></button>");
		
		$("#addBtn2").addClass(btnClass);
		$("#addBtn2").css("right", "3.7em");
	
		$("#icon2").addClass(spanClass)
						  .removeClass("ui-icon-closethick")
						  .addClass("ui-icon-minusthick");
		
		

		var originalPos =$("#addBtn2").attr("position");
		
		
		$("#addBtn1").on("click", function(){
			
			$(this).children().toggleClass("ui-icon-newwin ui-icon-plusthick");
			
			var maxHeight =$(window).height();
			console.log(maxHeight);
			$(ENV.ID_DIALOG).dialog("option", "height", maxHeight);
			$(ENV.ID_DIALOG).dialog("option", "width", "100%");
			$(ENV.ID_DIALOG).dialog("option", "position", {my : "left bottom", at : "left bottom", of: window});
			
		});
		
		
		
		
		
		$("#addBtn2").on("click", function(){
			
			$(this).children().toggleClass("ui-icon-newwin ui-icon-minusthick");
			
			$(ENV.ID_DIALOG).dialog("option", "minHeight", 0);
			$(ENV.ID_DIALOG).dialog("option", "width", 300);
			$(ENV.ID_DIALOG).dialog("option", "height", 0);
			$(ENV.ID_DIALOG).dialog("option", "position", {my : "left bottom", at : "left bottom", of: window})
			//$(ENV.ID_DIALOG).toggle();
			
		});
		
	});
</script> 
</head>
<body>

	<div id="dialog" title="Min and Max sizable"></div>

	<div class="title">Dialog Interaction</div>
	<div class="button-div">
		<button id="open" type="button">open</button>
		<button id="close" type="button">close</button>
	</div>




</body>
</html>
