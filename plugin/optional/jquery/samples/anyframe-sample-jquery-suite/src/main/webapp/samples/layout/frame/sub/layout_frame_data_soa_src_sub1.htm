<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="../../../../common/css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
<script src="../../../../common/exlibs/jquery-1.9.0.js"></script>
<script src="../../../../common/exlibs/jquery-ui-1.10.0.custom.js"></script>
<style>
	body {
		font-size: 10px;
	}

</style>


<script type="text/javascript">
	$(document).ready(function() {
		
		$("#addButton").click(function(event) {
			var inData = $("#tags").val();
			
			if (inData.length != undefined && inData.length > 0)
			{
				parent.sharedObject.add( $("#tags").val() );	
			}			
			
		});
		
	});
</script>
</head>
<body>
<h3>Left Frame Loaded..</h3>

<label for="tags">Input Data: </label>
  <input id="tags" /><button id="addButton">add Data</button>
</body>
<script>
	$("button").button();
	$("#tags").autocomplete();
	$("#tags").autocomplete("disable");
</script>
</html>
