<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>[Accordion] Basic Sample</title>
<link href="../../../common/css/smoothness/jquery-ui-1.10.0.custom.css"	rel="stylesheet">
<script src="../../../common/exlibs/jquery-1.9.0.js"></script>
<script src="../../../common/exlibs/jquery-ui-1.10.0.custom.js"></script>

<link type="text/css" rel="stylesheet" href="../../../common/css/style.css" />
<link type="text/css" rel="stylesheet" href="sub_css/notification.css">
<script type="text/javascript">


	var ENV = {
		ID_ACCORDION : "#accordion",
		ID_CONTAINER : "#container",
		SIZE_WIDTH : 340,
		CLASS_ICON_DOWN : "ui-icon-carat-1-s",
		CLASS_ICON_UP : "ui-icon-carat-1-n"
	};

	var OPTIONS = {
		ICONS : "icons"
	};

	var mainView = {
		setOptions : function(target, option, value) {
			$(target).accordion("option", option, value);
		},

		setNotification : function() {

			var icons = {
				"header" : ENV.CLASS_ICON_DOWN,
				"activeHeader" : ENV.CLASS_ICON_UP
			};

			this.setOptions(ENV.ID_ACCORDION, OPTIONS.ICONS, icons);

			$(".ui-accordion-header-icon").css({
				"left" : "50%"
			});

			$(ENV.ID_ACCORDION).width(ENV.SIZE_WIDTH);
			$(ENV.ID_ACCORDION).position({
				my : "center top",
				at : "center top",
				of : ENV.ID_CONTAINER
			});

		}

	};

	$(document).ready(function() {
		$(ENV.ID_ACCORDION).accordion({
			collapsible : true,
			active : false
		});

		mainView.setNotification();

	});
</script>
</head>

<body>

	<div id="container" class="display-area">
		<div id="accordion">
			<h3></h3>
			<div>
				<p>공지사항 :Accordion형태, fold up/down가능</p>
			</div>
		</div>		
	</div>
	
</body>
</html>
