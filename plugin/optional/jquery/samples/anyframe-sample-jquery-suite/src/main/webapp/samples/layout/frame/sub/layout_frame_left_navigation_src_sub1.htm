<title>Frame Sample - Top Navigation 메뉴 Layout</title>
<link href="../../../../common/css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
<script src="../../../../common/exlibs/jquery-1.9.0.js"></script>
<script src="../../../../common/exlibs/jquery-ui-1.10.0.custom.js"></script>

<style type="text/css">

	.menu li {
		border: 1px solid #3B9AAC;
		border-top: none;
		cursor: default;  
	}
	
	.menu li:FIRST-CHILD {
		border-top: 1px solid #3B9AAC;
	}
	
	.menu a {
		text-decoration: none;
		color: black;
	}	

	.menu li {
		list-style: none;
		width: 100px;
		height: 20px;
		text-align: center;	
	}
	
	.menu, .menu ul {
		margin: 0;
		padding: 0;
	}

	.menu {
		width: 100px; 
	}
	
	.menu,
	.menu li,
	.menu ul {
		float: left;
	}
	
	.menu ul {
		position: relative;
		left: 100%;
		top: -15px;
		display: none;
	}
	
	.menu > li:HOVER > ul {
		display: block;
	}	
	
</style>

<script type="text/javascript">
	$(document).ready(function(){
		$(".menu li ul li > a").click(function(event) {
			parent.shared_selected_name = $(this).text();
		});
	});
</script>
</head>

			</ul>
		</li>		 
	</ul>
</body>
