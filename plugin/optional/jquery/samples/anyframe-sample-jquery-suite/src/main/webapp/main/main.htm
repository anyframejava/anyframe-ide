<script>

	if (navigator.appName.indexOf("Microsoft") >= 0)
		alert("Chrome Browser 에 최적화 되어 있습니다.");
	
	var frameglobal = {
		
			targetname : { FRAME_TOP: "frame_top", 
						   FRAME_NAV: "frame_nav",
						   FRAME_CONTENT: "frame_content",
						   FRAME_FOOTER: "frame_footer"			
						  },
						  
			_selected_category : "",
			_selected_sampleset : "",
		
			
			clearSelectedInfo : function()
			{
				this._selected_category = "";
				this._selected_sampleset = "";
			},			
			
			getSelectedCategory : function()
			{
				return this._selected_category;
			},
			
			setSelectedCategory : function(newCate)
			{
				this._selected_category = newCate;
				frame_content.location = "contents.htm";
			},
			
			getSelectedSampleSet : function()
			{
				return this._selected_sampleset;
			},
			
			setSelectedSampleSet : function(newSSet)
			{
				this._selected_sampleset = newSSet;
			},
						  
			updateframe : function(targets)
			{
				var listarry = [];
				
				if ( typeof (targets) !== typeof([]) )
				{
					listarry.push( targets );	
				}
				else
					listarry.push( targets.valueOf() );
				
				
				for (var lx = 0; lx < listarry.length; lx++)
				{
					var targetFrame = null,
					    compName = listarry[lx];					
					
					if (compName == this.targetname.FRAME_NAV) {
						targetFrame = frame_nav;	
					} 
					else if (compName == this.targetname.FRAME_CONTENT) {
						targetFrame = frame_content;	
					} 
					
					if (targetFrame !== null && targetFrame.updateframe !== undefined)
					{
						targetFrame.updateframe();
					}
					else
						;//throw (listarry[lx] + " updateframe method undefined... or target-frame is null");
				}
			}
			
	}
	
</script>


</head>
