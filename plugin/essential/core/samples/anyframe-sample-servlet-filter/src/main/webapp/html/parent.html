  <script type="text/javascript">
function resizeFrame(frm) {
	if (frm == null) return;

	frm.style.height = "auto";
	var contentHeight = null;

	var fDoc = frm.contentWindow || frm.contentDocument;
	if (fDoc.document) {
		fDoc = fDoc.document;
	}
	contentHeight = fDoc.body.scrollHeight;
	alert(contentHeight);
	frm.style.height = contentHeight + 4 + "px";
}
</script>
</head>

 <body>

 <br>
  <iframe src="../library/html_area/child.html" onload="resizeFrame(this)" scrolling="no"  frameborder="0"  marginheight="0" marginwidth="0" id ="ifr" name="ifr"></iframe>
